<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="dashboard.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <script src="dashboard.js"></script>
    <title>Landing</title>
</head>

<body onload="onLoad()">
    <div id="main">
        <h1 id="welcome">Welcome</h1>
        <section>
            <h2>Your assignments</h2>
            <table id="assignment_list">
                <tr>
                    <th>Title</th>
                    <th>Course</th>
                    <th>Due Date</th>
                </tr>
            </table>
        </section>
        <div>
            <h2>Get this list</h2>
            <button onClick="email()">Send to email</button>
        </div>
        <div>
            <h2>Add a new assignment</h2>
            <table>
                <tr>
                    <td>Course</td>
                    <td><input id="course"></input></td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td><input id="title"></input></td>
                </tr>
                <tr>
                    <td>Due Day</td>
                    <td><input id="day"></input></td>
                </tr>
                <tr>
                    <td>Due Month</td>
                    <td><input id="month"></input></td>
                </tr>
                <tr>
                    <td>Due Year</td>
                    <td><input id="year"></input></td>
                </tr>
            </table>
            <button onClick="post()">Add</button>
        </div>
        <h3 id="result"></h3>
        <div>
            <h2>Log out</h2>
            <button onClick="logout()">Okay</button>
        </div>
        <div>
            <h2>Delete Account</h2>
            <label>Re-enter Password </label><input id="pass"></input><br>
            <button onClick="deleteAccount()">Okay</button>
        </div>
    </div>
</body>
